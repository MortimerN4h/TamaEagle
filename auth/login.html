<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TamaEagle Login</title>
    <link rel="stylesheet" href="../assets/css/Login/Login.css" />
    <script type="module" src="../assets/js/Login.js" defer></script>
</head>

<body>
    <div class="Login-container">
        <form class="Login-form">
            <h2>Sign In</h2>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email" />
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" />
                <span class="toggle-password" data-target="password">Show</span>
            </div>

            <button type="button" class="Login-btn" id="submit">Log In</button>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="ForgotPW.html">Forgot your password?</a>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="google-btn">
                <img src="../../assets/icons/google-logo.png" alt="Google" width="15" height="15"
                    style="vertical-align: middle; margin-right: 2px;">
                Continue with Google
            </button>

            <p class="signup-text">
                Don't have an account? <a href="Register.html">Sign up</a>
            </p>
        </form>
    </div>
</body>

</html>
